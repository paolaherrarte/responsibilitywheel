<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <title>Responsibility Wheel</title>
    </head>

    <body>
        <!--Header-->
        <section class="header">
            <h1>Responsibility Wheel!</h1>
        </section>
        <!--This is the the wheel with 8 slices-->
        <div class="container">
            <div class="one">Kitchen</div>
            <div class="two">Cook Dinner</div>
            <div class="three">Trash</div>
            <div class="four">Dog Walks</div>
            <div class="five">Free!</div>
            <div class="six">Bath Time</div>
        </div>
        <!--This is the circle in the middle of the wheel-->
        <span class="mid-circle"></span>
        <!--Button to click for the wheel to spin-->
        <button id="spin">Spin!</button>
        <!--This makes the wheel stop!-->
        <div class="stopper"></div>
    </body>
    <script src="../responsibilitywheel/assets/script.js"></script>
</html>
